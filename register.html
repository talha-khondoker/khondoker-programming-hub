<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e7f0f7; /* Light background */
            color: #444; /* Dark text color */
        }

        /* Navbar */
        .navbar {
            background-color: #005f73; /* Dark teal */
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            font-size: 24px;
            margin: 0;
        }

        .navbar-right {
            display: flex;
            align-items: center;
        }

        .navbar-right a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 600;
            transition: color 0.3s ease; /* Transition for hover effect */
        }

        .navbar-right a:hover {
            color: #0a9396; /* Lighter teal on hover */
        }

        /* Registration Form */
        .register-container {
            background-color: white; /* White background for form */
            padding: 40px;
            max-width: 400px;
            margin: 100px auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
            border-radius: 8px;
            text-align: center;
        }

        .register-container h2 {
            font-size: 24px;
            color: #005f73; /* Dark teal for heading */
            margin-bottom: 20px;
        }

        .register-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .register-container button {
            background-color: #0a9396; /* Teal button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease; /* Transition for button hover effect */
        }

        .register-container button:hover {
            background-color: #005f73; /* Darker teal on hover */
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Footer */
        .footer {
            background-color: #003366;
            color: white;
            padding: 40px;
            text-align: center;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-column {
            flex: 1;
            margin: 10px;
        }

        .footer-column a {
            color: #00c0f0;
            text-decoration: none;
        }

        .footer-column a:hover {
            text-decoration: underline;
        }

        .footer-column h3 {
            color: #fff;
            margin-bottom: 15px;
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            font-size: 18px;
            color: #fff;
        }

        .footer p {
            margin: 10px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px; /* Smaller padding on mobile */
            }

            .navbar h1 {
                font-size: 20px; /* Smaller font size for title */
            }

            .register-container {
                padding: 20px; /* Smaller padding for form */
                margin: 50px 20px; /* Adjust margins on mobile */
                max-width: 100%; /* Full width on small screens */
            }

            .register-container h2 {
                font-size: 20px; /* Smaller heading size */
            }

            .register-container input {
                font-size: 14px; /* Adjust input font size */
                padding: 8px; /* Adjust input padding */
            }

            .register-container button {
                font-size: 16px; /* Smaller button font size */
                padding: 8px 15px; /* Adjust button padding */
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>Khondoker Programming Hub</h1>
        <h1>Register</h1>
        <div class="navbar-right">
            <a href="update-login.html">Log In</a>
        </div>
    </div>

    <!-- Registration Form -->
    <div class="register-container">
        <h2>Create Account</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Register</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent form submission

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username, password: password })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = 'login.html'; // Redirect to login page after successful registration
                } else {
                    errorMessage.textContent = data.message;
                }
            } catch (error) {
                errorMessage.textContent = 'Error during registration. Please try again.';
            }
        });
    </script>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-content">
            <div class="footer-column">
                <h3>Contact Us</h3>
                <p>Email: <a href="mailto:khondoker.t4@gmail.com">khondoker-programming-hub.support</a></p>
                <p>Phone: <a href="tel:+8801580388813">+8801580388813 (WhatsApp)</a></p>
            </div>
            <div class="footer-column">
                <h3>Quick Links</h3>
                <a href="#">About Us</a><br>
                <a href="#">Courses</a><br>
                <a href="#">Privacy Policy</a>
            </div>
            <div class="footer-column">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <p>&copy; 2024 Khondoker Programming Hub. All rights reserved.</p>
    </div>

</body>
</html>
